---
openapi: 3.0.3
info:
  title: international-greeting-service API
  version: '1.0'
servers:
# Use localhost when running locally (quarkus dev)
#  - url: http://localhost:8081/

# Use international-greeting-service when running with docker-compose
#  - url: http://international-greeting-service:8081/

  - url: http://international-greeting-service:8081/
paths:
  /getGreeting:
    post:
      tags:
      - International Greeting Resource
      operationId: getGreeting
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Data'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
components:
  schemas:
    Data:
      type: object
      properties:
        language:
          type: string
        name:
          type: string
